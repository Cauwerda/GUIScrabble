<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Scrabble Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
    <div id="gameContainer">
		<div>
			<div id="tileRack"></div>
			<div id="buttons">
				<button id="submitword">Enter Word</button>
				
				<label for="scoreDisplay">Word Score:</label>
				<input type="text" id="scoreDisplay" readonly>

				<label for="TotalscoreDisplay">Total Score:</label>
				<input type="text" id="TotalscoreDisplay" readonly>
				
				<button id="restartGame">Restart</button>
			</div>
		</div>
        <div id="scrabbleBoard"></div>

		
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
